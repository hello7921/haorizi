<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="__PUBLIC__/public/css/admin/style.css" rel="stylesheet"/>
	<title>{:L('website_manage')}</title>
	<script>
	var URL = '__URL__';
	var SELF = '__SELF__';
	var ROOT_PATH = '__ROOT__';
	var APP	 =	 '__APP__';
	//语言项目
	var lang = new Object();
	<volist name=":L('js_lang')" id="val">
		lang.{$key} = "{$val}";
	</volist>
	</script>
</head>

<body>
<div id="J_ajax_loading" class="ajax_loading">{:L('ajax_loading')}</div>

<div class="subnav">
    <div class="content_menu ib_a blue line_x">
   <if condition="($sub_menu neq '') OR ($big_menu neq '')">
    	<notempty name="big_menu"> 
            <if condition="  ($big_menu.url neq '')">
     <a class="add fb" href="{$big_menu.url}" id="{$big_menu.id}" ><em>{$big_menu.title}</em></a>　
       </if>
           <if condition="  ($big_menu.iframe neq '')">
    	<a class="add fb J_showdialog" href="javascript:void(0);" id="{$big_menu.id}" data-uri="{$big_menu.iframe}" data-title="{$big_menu.title}" data-id="{$big_menu.id}" data-width="{$big_menu.width}" data-height="{$big_menu.height}"><em>{$big_menu.title}</em></a>　
         </if>
        </notempty>

       <notempty name="sub_menu">
           <volist name="sub_menu" id="val" key="key">
               <if condition="$key neq 1"><span>|</span></if>
               <if condition=" ($val['group_name'] neq '')">
                   <a href="{:U($val['group_name'].'/'.$val['module_name'].'/'.$val['action_name'],array('menuid'=>$menuid))}{$val.data}" class="{$val.class}"><em>{:L($val['name'])}</em></a>
                   <else />
                   <a href="{:U($val['module_name'].'/'.$val['action_name'],array('menuid'=>$menuid))}{$val.data}" class="{$val.class}"><em>{:L($val['name'])}</em></a>
               </if>
           </volist>
       </notempty>
    </if>
    </div>
</div>
